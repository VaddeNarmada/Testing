<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   
  </head>
  <body bgcolor="yellow" align="center">
    <h1>JOB APPLICATION</h1>

    <form action="table.html">
      Name:
      <input type="text" placeholder="Enter your Name" /> <br /><br />
      Email Id:
      <input type="Email" placeholder="Enter your email" /><br /><br />
      Password:
      <input
        type="password"
        placeholder="Enter your Password"
        maxlength="10"
      /><br /><br />
      Contact:
      <input
        type="tel"
        placeholder="+91"
        value="+91"
        maxlength="13"
      /><br /><br />
      DOB:
      <input type="datetime-local" /><br /><br />
      Skills:
      <input type="range" />
      <fieldset>
        <legend>Select your gender</legend>
        <input type="radio" name="gender" />male<br />
        <input type="radio" name="gender" />Female<br />
        <input type="radio" name="gender" />Others<br />
      </fieldset>
      <fieldset>
        <legend>Select your Subjects</legend>
        <input type="checkbox" />HTML<br />
        <input type="checkbox" />CSS<br />
        <input type="checkbox" />JAVASCRIPT<br />
        <input type="checkbox" />REACT.JS<br />
        <input type="checkbox" />NODE.JS<br />
        <input type="checkbox" />COREJAVA<br />
        <input type="checkbox" />SQL<br />
        <input type="checkbox" />PYTHON<br />
      </fieldset>
      <fieldset>
        Upload Your Photo:
        <input type="file" /><br /><br />
        Upload your Resume:
        <input type="file" /><br /><br />

      Contact:
      <select>
      <option value:"">+91</option>
      <option value:"">+81</option>
      <option value:"">+71</option>
      <option value:"">+61</option>
      <option value:"">+51</option>
      <option value:"">+41</option>
      <option value:"">+31</option>
      </select>
    
    <input type="Submit" />
        <input type="Reset" />
      </fieldset>
    </form>
  </body>
</html>
